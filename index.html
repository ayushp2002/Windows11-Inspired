<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/master.css">
    <link rel="stylesheet" href="./style/icons.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="./style/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 701px) and (max-width: 1080px)" href="./style/tablet.css">

    <script src="./script/master.js"></script>

    <title>Windows11 Inspired</title>
</head>
<body>
    <div class="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="desktop-icon">
                <div class="icon desktop-icon-image recycle-bin-icon">&nbsp;</div>
                <div class="desktop-icon-caption">Recycle Bin</div>
            </div>
            <div class="desktop-icon">
                <div class="icon desktop-icon-image edge-button">&nbsp;</div>
                <div class="desktop-icon-caption">Microsoft Edge</div>
            </div>
        </div>
        <!-- Start Menu -->
        <div class="start-menu">
            <div class="search-bar-section">
                <div class="search-bar">
                    <div class="icon search-field-icon">&nbsp;</div>
                    <input type="text" placeholder="Type here to search">
                </div>
            </div>
            <div class="pinned-section">
                <div class="header-row">
                    <p class="start-section-heading">Pinned</p>
                    <button class="all-apps-button">All Apps &#8250;</button>
                </div>
                <div class="pinned-apps">
    
                </div>
            </div>
            <div class="recommended-section">
                <div class="header-row">
                    <p class="start-section-heading">Recommended</p>
                    <button class="all-apps-button">More &#8250;</button>
                </div>
                <div class="recommendations">
    
                </div>
            </div>
            <div class="footer-section">
                <div class="user-block">
                    <div class="icon profile-picture">&nbsp;</div>
                    <div class="user-name">Ayush Kumar</div>
                </div>
                <div class="icon power-menu-icon">&nbsp;</div>
            </div>
        </div>
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="blank-grid-col"></div>
            <div class="app-icons">
                <div class="app-icon-wrapper">
                    <div class="icon app-icon start-button">&nbsp;</div>
                    <div class="icon app-icon search-button">&nbsp;</div>
                    <div class="icon app-icon multitask-button">&nbsp;</div>
                    <div class="icon app-icon widgets-button">&nbsp;</div>
                    <div class="icon app-icon chat-button">&nbsp;</div>
                    <div class="icon app-icon explorer-button">&nbsp;</div>
                    <div class="icon app-icon edge-button">&nbsp;</div>
                </div>
            </div>
            <div class="tray-area">
                <div class="tray-item-wrapper">
                    <div class="icon tray-expand-icon"></div>
                    <div class="keyboard-format">
                        <div class="language">ENG</div>
                        <div class="format">IN</div>
                    </div>
                    <div class="tray-control-icons">
                        <div class="icon tray-control-icon tray-wifi-icon">&nbsp;</div>
                        <div class="icon tray-control-icon tray-sound-icon">&nbsp;</div>
                        <div class="icon tray-control-icon tray-battery-icon">&nbsp;</div>
                    </div>
                    <div class="clock">
                        <div class="time">11:26 AM</div>
                        <div class="date">9/28/2021</div>
                    </div>
                    <div class="notification-indicator">1</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
