<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/master.css">
    <link rel="stylesheet" href="./style/icons.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="./style/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 701px) and (max-width: 1080px)" href="./style/tablet.css">

    <script src="./script/master.js"></script>

    <title>Windows11 Inspired</title>
</head>
<body>
    <div class="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="desktop-icon">
                <div class="icon desktop-icon-image recycle-bin-icon">&nbsp;</div>
                <div class="desktop-icon-caption">Recycle Bin</div>
            </div>
            <div class="desktop-icon">
                <div class="icon desktop-icon-image edge-button">&nbsp;</div>
                <div class="desktop-icon-caption">Microsoft Edge</div>
            </div>
        </div>
        <!-- Start Menu -->
        <div class="start-menu">
            <div class="search-bar-section">
                <div class="search-bar">
                    <div class="icon search-field-icon">&nbsp;</div>
                    <input type="text" placeholder="Type here to search">
                </div>
            </div>
            <div class="pinned-section">
                <div class="header-row">
                    <p class="start-section-heading">Pinned</p>
                    <button><span class="button-text">All Apps</span><span class="button-icon-right extend-control-icon icon">&nbsp;</span></button>
                </div>
                <div class="pinned-apps">
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image edge-button">&nbsp;</div><div class="pinned-icon-caption">Edge</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image mail-button">&nbsp;</div><div class="pinned-icon-caption">Mail</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image chrome-button">&nbsp;</div><div class="pinned-icon-caption">Chrome</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image word-button">&nbsp;</div><div class="pinned-icon-caption">Word</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image excel-button">&nbsp;</div><div class="pinned-icon-caption">Excel</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image onedrive-button">&nbsp;</div><div class="pinned-icon-caption">OneDrive</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image powerpoint-button">&nbsp;</div><div class="pinned-icon-caption">PowerPoint</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image outlook-button">&nbsp;</div><div class="pinned-icon-caption">Outlook</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image onenote-button">&nbsp;</div><div class="pinned-icon-caption">OneNote</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image calculator-button">&nbsp;</div><div class="pinned-icon-caption">Calculator</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image calendar-button">&nbsp;</div><div class="pinned-icon-caption">Calendar</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image paint-button">&nbsp;</div><div class="pinned-icon-caption">Paint</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image todo-button">&nbsp;</div><div class="pinned-icon-caption">ToDo</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image teams-button">&nbsp;</div><div class="pinned-icon-caption">Teams</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image photos-button">&nbsp;</div><div class="pinned-icon-caption">Photos</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image office-button">&nbsp;</div><div class="pinned-icon-caption">Office</div></div>
                    <div class="start-pinned-icon"><div class="icon pinned-icon-image notepad-button">&nbsp;</div><div class="pinned-icon-caption">Notepad</div></div>
                </div>
            </div>
            <div class="recommended-section">
                <div class="header-row">
                    <p class="start-section-heading">Recommended</p>
                    <button><span class="button-text">More</span><span class="button-icon-right extend-control-icon icon">&nbsp;</span></button>
                </div>
                <div class="recommendations">
    
                </div>
            </div>
            <div class="footer-section">
                <div class="user-block">
                    <div class="icon profile-picture">&nbsp;</div>
                    <div class="user-name">Ayush Kumar</div>
                </div>
                <div class="icon power-menu-icon">&nbsp;</div>
            </div>
        </div>
        <!-- Quick Settings Panel -->

                    </div>

                <div class="right-icons">
                    <div class="icon edit-icon">&nbsp;</div>

                </div>
            </div>
        </div> -->
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="blank-grid-col"></div>
            <div class="app-icons">
                <div class="app-icon-wrapper">
                    <div class="icon app-icon start-button">&nbsp;</div>
                    <div class="icon app-icon search-button">&nbsp;</div>
                    <div class="icon app-icon multitask-button">&nbsp;</div>
                    <div class="icon app-icon widgets-button">&nbsp;</div>
                    <div class="icon app-icon chat-button">&nbsp;</div>
                    <div class="icon app-icon explorer-button">&nbsp;</div>
                    <div class="icon app-icon edge-button">&nbsp;</div>
                </div>
            </div>
            <div class="tray-area">
                <div class="tray-item-wrapper">
                    <div class="icon tray-expand-icon"></div>
                    <div class="keyboard-format">
                        <div class="language">ENG</div>
                        <div class="format">IN</div>
                    </div>
                    <div class="tray-control-icons">
                        <div class="desktop-tray-control">
                            <div class="icon tray-control-icon tray-wifi-icon">&nbsp;</div>
                            <div class="icon tray-control-icon tray-sound-icon">&nbsp;</div>
                            <div class="icon tray-control-icon tray-battery-icon">&nbsp;</div>
                        </div>
                        <div class="mobile-tray-control">
                            <div class="icon tray-control-icon tray-quick-settings-icon">&nbsp;</div>
                        </div>
                    </div>
                    <div class="clock">
                        <div class="time">11:26 AM</div>
                        <div class="date">9/28/2021</div>
                    </div>
                    <div class="notification-indicator">1</div>
                </div>
            </div>
        </div>
    </div>
